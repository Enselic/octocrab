query IssuesQuery($owner: String!, $name: String!, $pageSize: Int!, $before: String) {
    repository(owner: $owner, name: $name) {
        issues(last: $pageSize, before: $before, states: OPEN) {
            nodes {
                title
                url
                    timelineItems(first: 2) {
                    nodes {
                        __typename
                        ... on LabeledEvent {
                            label {
                                name
                            }
                            createdAt
                        }
                        ... on UnlabeledEvent {
                            label {
                                name
                            }
                            createdAt
                        }
                        ... on ClosedEvent {
                            createdAt
                        }
                        ... on ReopenedEvent {
                            actor {
                                __typename
                                login
                            }
                            createdAt
                        }
                        ... on IssueComment {
                            createdAt
                        }
                    }
                    pageInfo {
                        endCursor
                        hasNextPage
                        hasPreviousPage
                        startCursor
                    }
                }
            }
            pageInfo {
                hasPreviousPage
                startCursor
            }
        }
    }
}
